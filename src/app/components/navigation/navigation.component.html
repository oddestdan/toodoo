<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="sidenav__toolbar">Filters</mat-toolbar>
    <app-nav-list class="sidenav__list"></app-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav__content content">
    <mat-toolbar color="primary" class="content__toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="content__title">toodoo.</span>
      <app-search-filter class="content__search"></app-search-filter>
    </mat-toolbar>

    <app-add-todo></app-add-todo>
    <app-todo-list></app-todo-list>
  </mat-sidenav-content>
</mat-sidenav-container>
