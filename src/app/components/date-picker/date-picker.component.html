<mat-form-field class="date-picker">
  <mat-label>Deadline</mat-label>
  <input
    matInput
    class="date-picker__input"
    [min]="minDate"
    [matDatepicker]="dp"
    type="datetime"
    [formControlName]="formControlName"
  />
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker
    #dp
    touchUi
    startView="month"
    [startAt]="minDate"
    disabled="false"
  ></mat-datepicker>
</mat-form-field>
